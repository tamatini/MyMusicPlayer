<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Music</title>
</head>
<body>
<div class="container shadow-lg mt-5 p-2">
    <header class="container">
        <div class="row align-items-start mt-2">
            <div id="" class="col-md-3">
                <audio controls id="player" class="d-none" src="public/audio/mp3/Stay_With_You.mp3"></audio>
                <div class="row">
                    <button class="col-2 border rounded shadow-sm mx-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-rewind-circle" viewBox="0 0 16 16">
                            <path d="M7.729 5.055a.5.5 0 0 0-.52.038l-3.5 2.5a.5.5 0 0 0 0 .814l3.5 2.5A.5.5 0 0 0 8 10.5V8.614l3.21 2.293A.5.5 0 0 0 12 10.5v-5a.5.5 0 0 0-.79-.407L8 7.386V5.5a.5.5 0 0 0-.271-.445Z"/>
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Z"/>
                        </svg>
                    </button>
                    <button  class="border rounded shadow-sm col mx-2" id="play">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
                        </svg>
                    </button>
                    <button class="col-2 border rounded shadow-sm mx-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fast-forward-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14Zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16Z"/>
                            <path d="M4.271 5.055a.5.5 0 0 1 .52.038L8 7.386V5.5a.5.5 0 0 1 .79-.407l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 8 10.5V8.614l-3.21 2.293A.5.5 0 0 1 4 10.5v-5a.5.5 0 0 1 .271-.445Z"/>
                        </svg>
                    </button>
                </div>
                <div class="row my-2">
                    <button class="col-2 border rounded shadow-sm mx-2" onclick="volumeDown()">-</button>
                    <input type="range" class="col" id="volume" min="0" max="10"></input>
                    <button class="col-2 border rounded shadow-sm mx-2" onclick="volumeUp()">+</button>
                </div>
            </div>
            <div class="col-md-5 mx-5">
                <h5>Nom Artiste</h5>
                <div>Titre de la chanson</div>
                <div class="row my-2">
                    <input type="range" min="0" max="100" value="0" id="playbar"></input>
                </div>
            </div>
            <div class="col input-group">
                <span class="input-group-text" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg></i>
                </span>
                <input type="text" class="form-control" placeholder="Rechercher">
            </div>
        </div>
    </header>
    <div class="container mt-4">

                        <div class="card shadow-sm" onclick="player.src='public/audio/mp3/Stay_With_You.mp3'; play()">
